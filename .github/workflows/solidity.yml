name: solidity

on:
  # Triggers the workflow on push or pull request events but only for the main and v2 branches
  push:
    branches: [main, v2]
  pull_request:
    branches: [main, v2]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check:
    name: test-sol
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: cd solidity && forge install
      - name: Run tests
        run: forge test -vvv
      - name: Build Test with older solc versions
        run: |
          forge build --contracts src/Test.sol --use solc:0.8.0
          forge build --contracts src/Test.sol --use solc:0.7.0
          forge build --contracts src/Test.sol --use solc:0.6.0
