{{- if not .Values.abacus.cycleOnce }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: helloworld-kathy
  labels: &metadata_labels
    abacus/deployment: {{ .Values.abacus.runEnv | quote }}
    abacus/context: {{ .Values.abacus.context | quote }}
    app.kubernetes.io/component: kathy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: kathy
  replicas: 1
  serviceName: helloworld-kathy
  template:
    metadata:
      labels: *metadata_labels
      annotations:
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: helloworld-kathy
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        command:
{{- include "abacus.helloworld-kathy.command" . | indent 8 }}
        envFrom:
        - secretRef:
            name: helloworld-kathy-secret
{{- end }}
