[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["rt", "macros"] }
sea-orm-migration = { version = "0.9", features = ["runtime-tokio-native-tls", "sqlx-postgres"]}

[[bin]]
name = "init-db"
path = "bin/init_db.rs"
